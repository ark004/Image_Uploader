

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>img demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body {
          background-image: url('media/bg.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }

      

      </style>
  </head>
  <body>
   
    <div class="container">
      
      <div class="py-5 text-center bg-transbox text-white">
       
        
        <h1 style="font-size: 4rem">Upload Image</h1>
        <form action ="" method="post" enctype="multipart/form-data">
         {% csrf_token %}
            {{form}}  
            <input type="submit" class="btn btn-danger" value="upload">
        </form>
       
      
    </div>

    
      <div class = "row">

        {% for i in pg.object_list %}
              <div class="col-sm-4">
                <div class="card m-2">


                  
                  <a href="/img/{{i.id}}" ><img src="{{i.photo.url}}" alt="" class="card-img-top"  height="200px"></a>
                  <div class="card-footer">
                    <small class="text-muted">{{i.date}} </small>
                  </div>
                  <!-- <a class="btn btn-danger" href="/delete/{{i.id}}">delete</a> -->




                </div>
              </div>
        
          
        {% endfor %}
        
        <center>
          {% for p in pg.paginator.page_range %}
    
           <a href="?page={{p}}" class="btn btn-light btn-sm {% if pg.number == p %} active {% endif %}">{{p}}</a>
    
          {% endfor %}
    
    
    
        </center>
    

      </div>
    
    </div>
  
  </body>
</html>
